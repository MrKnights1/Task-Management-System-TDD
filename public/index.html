<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management System</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div id="loginView">
      <div class="card login-card">
        <h1>Task Management System</h1>
        <div id="authTabs">
          <button id="loginTab" class="tab-btn active">Login</button>
          <button id="registerTab" class="tab-btn">Register</button>
        </div>

        <div id="loginFormContainer">
          <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Enter your email" required>
            <button type="submit">Login</button>
          </form>
        </div>

        <div id="registerFormContainer" style="display: none;">
          <form id="registerForm">
            <input type="text" id="registerName" placeholder="Your name" required>
            <input type="email" id="registerEmail" placeholder="Your email" required>
            <button type="submit">Register</button>
          </form>
        </div>
      </div>
    </div>

    <div id="appView" style="display: none;">
      <header>
        <h1>Task Management System</h1>
        <div class="user-info">
          <span id="currentUser"></span>
          <button id="logoutBtn" class="btn-sm">Logout</button>
        </div>
        <div id="stats"></div>
      </header>

      <main>
      <section class="card tasks-section">
        <h2>My Tasks</h2>
        <form id="createTaskForm">
          <input type="text" id="taskTitle" placeholder="Title" required>
          <select id="taskPriority" required>
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
          </select>
          <button type="submit">Create Task</button>
        </form>
        <div id="tasksList"></div>
      </section>
    </main>
    </div>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
